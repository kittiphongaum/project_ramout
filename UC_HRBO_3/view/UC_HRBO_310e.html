<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/BO-HR/assets/img/logo-fav.png">
  <title>ธนาคารออมสิน</title>
  <link rel="stylesheet" type="text/css" href="/BO-HR/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" type="text/css" href="/BO-HR/assets/lib/material-design-icons/css/material-design-iconic-font.min.css" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="/BO-HR/assets/lib/select2/css/select2.min.css" />
  <link rel="stylesheet" href="/BO-HR/assets/css/app.css" type="text/css" />
</head>

<body ng-app="">
  <div class="be-wrapper">
    <div ng-include="'/BO-HR/navbar?active={menu_item}'"></div>
    <div class="be-content">
      <div class="page-head">
        <h2 class="page-head-title">สวัสดิการ</h2>
        <nav aria-label="breadcrumb" role="navigation">
          <ol class="breadcrumb page-head-nav">
            <li class="breadcrumb-item">
              <a href="/BO-HR/index">หน้าหลัก</a>
            </li>
            <li class="breadcrumb-item">
              <a href="UC_HRBO_3">สวัสดิการ</a>
            </li>
            <li class="breadcrumb-item">
              <a href="UC_HRBO_310">จัดการข้อมูลเงื่อนไขเงินกู้ส่งเสริมสวัสดิภาพพนักงาน</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">แก้ไขรายการ</a>
            </li>
          </ol>
        </nav>
      </div>
      <div class="main-content container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-border-color card-border-color-primary">
              <div class="card-header card-header-divider">แก้ไขรายการ</div>
              <div class="card-body">
                <form id="form1" data-parsley-validate="" novalidate="">
                  <div class="row">
                    <div class="col-6 col-sm-12 col-lg-6 form-group">
                      <label for="code">วัตถุประสงค์</label>
                      <select class="form-control">
                        <option value="">ทดสอบ</option>
                        <option value=""></option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-12 col-lg-6 form-group">
                      <label for="topic_th">วงเงินกู้ตามวัตถุประสงค์</label>
                      <input id="topic_th" type="text" name="topic_th" required="" value="10000" autocomplete="off"
                        class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4 col-sm-12 col-lg-4 form-group">
                      <label for="topic_en">วงเงินกู้สูงสุด</label>
                      <input id="topic_en" type="text" name="topic_en" required="" value="100000" autocomplete="off"
                        class="form-control">
                    </div>
                    <div class="col-4 col-sm-12 col-lg-4 form-group">
                      <label for="topic_en">จํานวนเท่าของการกู้</label>
                      <input id="topic_en" type="text" name="topic_en" required="" value="12" autocomplete="off"
                        class="form-control">
                    </div>
                    <div class="col-4 col-sm-12 col-lg-4 form-group">
                      <label for="topic_en">ยอดเงินเดือนคงเหลือสุทธิ</label>
                      <input id="topic_en" type="text" name="topic_en" required="" value="5000" autocomplete="off"
                        class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4 col-sm-12 col-lg-4 form-group">
                      <label for="topic_en">อายุผู้กู้/ผู้ค้ํา</label>
                      <input id="topic_en" type="text" name="topic_en" required="" value="60" autocomplete="off"
                        class="form-control">
                    </div>
                    <div class="col-4 col-sm-12 col-lg-4 form-group">
                      <label for="topic_en">ระยะเวลาสูงสุดของการผ่อนชําระ</label>
                      <input id="topic_en" type="text" name="topic_en" required="" value="120" autocomplete="off"
                        class="form-control">
                    </div>
                    <div class="col-4 col-sm-12 col-lg-4 form-group">
                      <label for="topic_en">จำนวนผู้ค้ำ</label>
                      <input id="topic_en" type="text" name="topic_en" required="" value="5" autocomplete="off"
                        class="form-control">
                    </div>
                  </div>
                  <div class="row pt-0 pt-sm-5">
                    <div class="col-sm-12 pl-0">
                      <p class="text-right">
                        <button onclick="location.href='UC_HRBO_310'" type="button" class="btn btn-space btn-secondary">
                          <i class="icon icon-left mdi mdi-close"></i> ยกเลิก</button>
                        <button id="save" type="button" class="btn btn-space btn-primary">
                          <i class="icon icon-left mdi mdi-save"></i> บันทึก</button>
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/BO-HR/assets/lib/angular.min.js"></script>
  <script src="/BO-HR/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/js/app.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/js/app-form-elements.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/bootstrap-slider/bootstrap-slider.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/select2/js/select2.full.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/parsley/i18n/th.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      //initialize the javascript
      App.init();
      App.formElements();
      $('form').parsley();

      var result = '{result}';
      if (result == 'true') {
        $('#md-success').modal('show');
      } else if (result == 'false') {
        $('#md-error').modal('show');
      }
    });
  </script>
</body>
<!--Bootstrao Modals-->
<div id="md-success" tabindex="-1" role="dialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">
          <span class="mdi mdi-close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div class="text-primary">
            <span class="modal-main-icon mdi mdi-check"></span>
          </div>
          <h3>บันทึกข้อมูลสำเร็จ!</h3>
          <p>จำนวนที่นำเข้า: {records} รายการ</p>
          <div class="mt-8">
            <button type="button" data-dismiss="modal" class="btn btn-space btn-secondary" onclick="location.href='UC_HRBO_308'">รับทราบ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="md-error" tabindex="-1" role="dialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">
          <span class="mdi mdi-close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div class="text-danger">
            <span class="modal-main-icon mdi mdi-alert-circle"></span>
          </div>
          <h3>ไม่สามารถบันทึกข้อมูลได้!</h3>
          <div class="mt-8">
            <button type="button" data-dismiss="modal" class="btn btn-space btn-secondary">รับทราบ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
