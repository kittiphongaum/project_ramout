<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/BO-HR/assets/img/logo-fav.png">
  <title>ธนาคารออมสิน</title>
  <link rel="stylesheet" type="text/css" href="/BO-HR/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" type="text/css" href="/BO-HR/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"
  />

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <link rel="stylesheet" href="/BO-HR/assets/css/app.css" type="text/css" />
</head>

<body class="be-splash-screen">
  <div class="be-wrapper be-login">
    <div class="be-content">
      <div class="main-content container-fluid">
        <div class="splash-container">
          <div id="error" role="alert" class="alert alert-contrast alert-danger alert-dismissible" style="display: none;">
            <div class="icon">
              <span class="mdi mdi-close-circle-o"></span>
            </div>
            <div class="message">
              <button type="button" data-dismiss="alert" aria-label="Close" class="close">
                <span aria-hidden="true" class="mdi mdi-close"></span>
              </button>
              <strong>ไม่สามารถเข้าใช้งาน!</strong>ชื่อผู้เข้าใช้หรือรหัสผ่านไม่ถูกต้อง
            </div>
          </div>
          <div class="card card-border-color card-border-color-primary">
            <div class="card-header">
              <img src="/BO-HR/assets/img/logo-portrait.jpg" alt="logo" width="102" height="120" class="img-thumbnail">
              <span class="splash-description">Human Resource Back Office</span>
            </div>
            <div class="card-body">
              <form action="clogin" method="POST" data-parsley-validate="" novalidate="">
                <div class="form-group">
                  <input id="username" name="username" type="text" placeholder="ชื่อผู้เข้าใช้" required="required" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                  <input id="password" name="password" type="password" placeholder="รหัสผ่าน" required="required" class="form-control">
                </div>
                <div class="form-group row login-tools">
                  <div class="col-6 login-remember">
                    <label class="custom-control custom-checkbox">
                      <input id="remember_me" name="remember_me" type="checkbox" class="custom-control-input">
                      <span class="custom-control-label">จดจำฉันไว้</span>
                    </label>
                  </div>
                </div>
                <div class="form-group login-submit">
                  <button data-dismiss="modal" name="submit" id="submit" type="submit" class="btn btn-primary btn-xl">เข้าสู่ระบบ</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/BO-HR/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/js/app.js" type="text/javascript"></script>
  <script src="/BO-HR/assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      //initialize the javascript
      App.init();
      $('form').parsley();
      {showError}
    });
  </script>
</body>

</html>
